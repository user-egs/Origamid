<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            margin: 0px;
            padding: 10px;
            background-color: lightblue;
        }
        .index1{
            position: relative;
            background-color: greenyellow;
            top: 20px;
            z-index: 0;
        }
        .index2{
            position: absolute;
            background-color: lightcoral;
            top: 60px;
            z-index: 0;
        }
    </style>
</head>
<body>
    <h1>Elemento 1</h1>
    <h1 class="index1">Elemento 2</h1>
    <h1>Elemento 3</h1>
    <h1 class="index2">Elemento 4</h1>
    <h1>Elemento 5</h1>
</body>
</html>
